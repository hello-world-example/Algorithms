<h1 id="堆排序">堆排序</h1>

<p>堆排序 基于 <a href="../../Tree/HeapTree">二叉堆</a> 的数据结构和特点。</p>

<ul>
<li>二叉堆 的主要特性在于：<strong>堆顶的元素(第1个元素)是 最大/最小 的元素</strong></li>
<li><strong>依次取出堆顶的元素即是有序序列</strong></li>
</ul>

<p>堆排序的主要流程</p>

<ul>
<li>构建 小顶堆 或 大顶堆</li>
<li>依次移除 小顶堆 或 大顶堆 的堆顶数据 即可</li>
<li>代码示例详见  <a href="../../Tree/HeapTree">二叉堆</a></li>
</ul>
